<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			type="image/png"
			href="../favicon-32x32.png"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../style.css" />
		<title>Sena Chatbot Test</title>
		<!-- IP Location -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="../index.js"></script>
	</head>
	<body>
		<nav
			class="
				navbar navbar-light
				bg-light
				d-flex
				justify-content-center
				mb-5
			"
		>
			<a class="navbar-brand" href="#"><b>Sena Chatbot Test</b> </a>
		</nav>
		<div class="container">
			<div class="row justify-content-md-center mb-4">
				<div class="col-md-auto text-center">
					<h1>Italian</h1>
				</div>
			</div>
			<div class="buttons">
				<div class="buttons-container">
					<a
						href="https://pablomotta.github.io/sena-chatbot"
						class="btn btn-warning btn-md m-2"
						onclick="refreshLocalStorage();"
						>English</a
					>
					<a
						href="https://pablomotta.github.io/sena-chatbot/fr"
						class="btn btn-warning btn-md m-2"
						onclick="refreshLocalStorage();"
						>French</a
					>
					<a
						href="https://pablomotta.github.io/sena-chatbot/de"
						class="btn btn-warning btn-md m-2"
						onclick="refreshLocalStorage();"
						>German</a
					>
					<a
						href="https://pablomotta.github.io/sena-chatbot/it"
						class="btn btn-warning btn-md m-2"
						onclick="refreshLocalStorage();"
						>Italian</a
					>
					<a
						href="https://pablomotta.github.io/sena-chatbot/es"
						class="btn btn-warning btn-md m-2"
						onclick="refreshLocalStorage();"
						>Spanish</a
					>
				</div>
			</div>
			<!-- Permit cookies -->
			<hr class="mt-5" />
			<div class="text-center mt-5">
				<div
					class="btn btn-success btn-md m-2"
					onclick="setAllConsentCookies();"
				>
					Accept cookie
				</div>
			</div>
			<!-- new -->
			<hr class="mt-5" />
			<div class="text-center mt-5">
				<h2 class="mb-5">Current Location</h2>
				<div id="location"></div>
			</div>
			<!-- new -->
		</div>
	</body>
</html>
